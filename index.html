<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- make sure your sryle sheet is linked -->
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
  <title>Weather Dashboardd</title>
</head>

<body>
  <header>
    <h1>My Weather Dashboardd</h1>
  </header>



  <main>
    <div class="row m-0">
      <div class="card col-12 col-md-2 px-0 m-3 border-0">
        <h3 class="px-3 py-2 text-info bg-dark custom">Search for a City:</h3>
        <ul class="list-group custom-grp border-0 " id="ul-custom">
          <li class="add-project-btn"><input class="mt-3" placeholder="Phoenix, AZ" id="searchInp"></li>

          <li class="add-project-btn"><button class="btn btn-dark px-5 py-1 my-3 text-light text-nowrap" id="searchBtn">Search</button></li>
          
        </ul>
      </div>

      <div class="col-12 col-md-9 p-0 m-3">
        <div class="mb-4 card border border-dark">
          <h3 class="card-header bg-dark text-info"><span class="fs-4 fw-norma" id="cityName"></span><img src="" id="emoji"></img></h3>
          <div class="card-body bg-secondary">
            <h6 id="temp">Temp: </h6>
            <h6 id="wind">Wind:</h6>
            <h6 id="humidity">Humidity:</h6>
            <h6 id="sunRise">Sunrise:</h6>
            <h6 id="sunSet">Sunset:</h6>
          </div>
        </div>

        <div class="card">
          <h5 class="card-header">5-Day Forecast:</h5>
          <div class="card-body pt-2 p-0">
          </div>
        </div>

    </div>
  </main>

  <footer>
  
  </footer>
  <script src="./Assets/script.js"></script>
</body>
</html>
